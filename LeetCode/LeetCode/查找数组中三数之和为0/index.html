        <h1 id="题目"><a href="#题目" class="headerlink" title="题目"></a>题目</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">给定大小为n的数组nums, 从数组中找出所有和为0的三元组</span><br><span class="line"></span><br><span class="line">如nums = [-1, 0, 1, 2, -1, -4],</span><br><span class="line"></span><br><span class="line">解集为:</span><br><span class="line">[</span><br><span class="line">  [-1, 0, 1],</span><br><span class="line">  [-1, -1, 2]</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
<h1 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">最显而易见的方法是用三个嵌套循环穷举所有可能性, 时间复杂度为O(N ^ 3)</span><br><span class="line"></span><br><span class="line">然而这个方法复杂度太高, 因此想到用两个嵌套循环穷举两个数相加的值, 然后在数组中用二分法搜索这个数的相反数, 二分法时间复杂度为O(lgN), 总的复杂度为O(n ^ 2 * lgN)</span><br><span class="line"></span><br><span class="line">然后查看Hint后发现, 这道题最简的时间复杂度应为O(n ^ 2). 我们可以用一个循环遍历所有的数, 然后找到另两个数的和为它的相反数. 而查找两个数, 使它们之和为目标数的相反数, 这是一个典型的Two Sum问题, 时间复杂度为O(n). 如下:</span><br><span class="line"></span><br><span class="line">	我们可以采用空间换时间的方法, 在遍历的时候把数组中的元素放进Map中, 建立值与位置的映射. 比如目标值为t, 遍历的元素索引为i, 只要看map[t - nums[i]]是否存在即可, 若存在, 则map[t - nums[i]]的值为数组的下标</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">实际做的过程中, 发现这道题的难点在于去除重复的结果, 比如[-1, 0, 1, 2, -1, -4], 结果可能会有两个[-1, 0, 1], 因为第一次i = 0, 第二次i = 4. 于是我先将数组排序, 然后让三元组中的三个元素索引都大于前一个元素, 且对于i和j, 它们不会取值相同的元素</span><br></pre></td></tr></table></figure>
<h1 id="答案"><a href="#答案" class="headerlink" title="答案"></a>答案</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">	vector&lt;vector&lt;int&gt;&gt; threeSum(vector&lt;int&gt;&amp; nums) &#123;</span><br><span class="line">		map&lt;int, int&gt; myMap;</span><br><span class="line">		vector&lt;vector&lt;int&gt;&gt; results;</span><br><span class="line"></span><br><span class="line">		sort(nums.begin(), nums.end());</span><br><span class="line"></span><br><span class="line">		for (int i = 0; i &lt; nums.size(); i++) </span><br><span class="line">			myMap[nums[i]] = i;</span><br><span class="line"></span><br><span class="line">		for (int i = 0; i &lt; nums.size(); i++) &#123;</span><br><span class="line">			if (i &gt; 0 &amp;&amp; nums[i] == nums[i - 1])</span><br><span class="line">				continue;</span><br><span class="line"></span><br><span class="line">			for (int j = i + 1; j &lt; nums.size(); j++) &#123;</span><br><span class="line">				if (j &gt; i + 1 &amp;&amp; nums[j] == nums[j - 1])</span><br><span class="line">					continue;</span><br><span class="line">				if (myMap.find(- nums[i] - nums[j]) != myMap.end() &amp;&amp; myMap[-nums[i] - nums[j]] &gt; j) &#123;</span><br><span class="line">					vector&lt;int&gt; result;</span><br><span class="line">					result.push_back(nums[i]);</span><br><span class="line">					result.push_back(nums[j]);</span><br><span class="line">					result.push_back(- nums[i] - nums[j]);</span><br><span class="line">					results.push_back(result);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return results;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
