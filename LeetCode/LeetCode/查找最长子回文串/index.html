        <h1 id="题目"><a href="#题目" class="headerlink" title="题目"></a>题目</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">给定一个字符串S, 找到最长的子回文字符串s</span><br><span class="line"></span><br><span class="line">例如:</span><br><span class="line">  对于&quot;a&quot;, 最长子回文字符串是&quot;a&quot;.</span><br><span class="line"></span><br><span class="line">  对于&quot;babad&quot;, 最长子回文字符串是&quot;bab&quot;或&quot;aba&quot;.</span><br><span class="line"></span><br><span class="line">  对于&quot;cbbd&quot;, 最长子回文字符串是&quot;bb&quot;.</span><br></pre></td></tr></table></figure>
<h1 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">回文字符串有以下性质:</span><br><span class="line">	对于回文字符串S, 若子串s(索引为i, i+1, ..., i+k)为回文字符串, 当S[i-1] = S[i+k+1]时, 子串s&apos;(索引为i-1, i, ..., i+k+1)也是回文字符串</span><br><span class="line">	</span><br><span class="line">因此可以用枚举法, 遍历整个字符串, 对于每个字符, 尝试用它的性质扩展出最长的子串, 注意区分回文字符串的长度为奇还是偶:</span><br><span class="line">	1. 当长度为奇数, 以S[i]为起点, 从j = 0开始, 比较S[i-j]与S[i+j]</span><br><span class="line">	2. 当长度为偶数, 以S[i]为起点, 从j = 1开始, 比较S[i-j+1]与S[i+j]</span><br><span class="line"></span><br><span class="line">时间复杂度为O(n ^ 2)</span><br></pre></td></tr></table></figure>
<h1 id="答案"><a href="#答案" class="headerlink" title="答案"></a>答案</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">	string longestPalindrome(string s) &#123;</span><br><span class="line">		int maxLength = 0;</span><br><span class="line">		int maxLengthHead = 0;</span><br><span class="line">		for (int i = 0; i &lt; s.length(); i++) &#123;</span><br><span class="line">			int tempLength = 0;</span><br><span class="line">			int tempLengthHead = 0;</span><br><span class="line">			int j;</span><br><span class="line"></span><br><span class="line">			//	回文长度为奇数</span><br><span class="line">			for (j = 0; i + j &lt; s.length() &amp;&amp; i - j &gt;= 0; j++) &#123;</span><br><span class="line">				if (s[i + j] != s[i - j]) </span><br><span class="line">					break;</span><br><span class="line">			&#125;</span><br><span class="line">			j--;</span><br><span class="line">			tempLength = 2 * j + 1;</span><br><span class="line">			tempLengthHead = i - j;</span><br><span class="line">			if (maxLength &lt; tempLength) &#123;</span><br><span class="line">				maxLength = tempLength;</span><br><span class="line">				maxLengthHead = tempLengthHead;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			//	回文长度为偶数</span><br><span class="line">			tempLength = 0;</span><br><span class="line">			tempLengthHead = 0;</span><br><span class="line">			for (j = 1; i + j &lt; s.length() &amp;&amp; i - j + 1 &gt;= 0; j++) &#123;</span><br><span class="line">				if (s[i + j] != s[i - j + 1]) </span><br><span class="line">					break;</span><br><span class="line">			&#125;</span><br><span class="line">			j--;</span><br><span class="line">			tempLength = 2 * j;</span><br><span class="line">			tempLengthHead = i - j + 1;</span><br><span class="line">			if (maxLength &lt; tempLength) &#123;</span><br><span class="line">				maxLength = tempLength;</span><br><span class="line">				maxLengthHead = tempLengthHead;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return s.substr(maxLengthHead, maxLength);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
